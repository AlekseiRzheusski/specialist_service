{% extends "base_generic.html" %}

{% block content %}
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <table>
      <tr>
        <td>Логин: </td>
        <td>{{ form.username }}</td>
      </tr>
      <tr>
        <td>Email: </td>
        <td>{{ form.email }}</td>
      </tr>
      <tr>
        <td>Пароль: </td>
        <td>{{ form.password1 }}</td>
      </tr>
      <tr>
        <td>Повторите пароль: </td>
        <td>{{ form.password2 }}</td>
      </tr>
    </table>
    <input type="submit" value="Зарегистрироваться" />
  </form>
</div>
{{form.errors}}
{% endblock %}
