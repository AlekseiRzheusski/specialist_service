{% extends "base_generic.html" %}

{% block content %}

<style>
	.profile-pic{
        height:100px;
		margin: 0 auto;
		border-radius: 50%;
	}

    .card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    max-width: 300px;
    margin: auto;
    text-align: center;
    }

    .title {
    color: grey;
    font-size: 18px;
    }

    button {
    border: none;
    outline: 0;
    display: inline-block;
    padding: 8px;
    color: white;
    background-color: #000;
    text-align: center;
    cursor: pointer;
    width: 100%;
    font-size: 18px;
    }

    a {
    text-decoration: none;
    font-size: 22px;
    color: black;
    }

    button:hover, a:hover {
    opacity: 0.7;
    }

</style>

    <h1>Специалисты</h1>

    {% if specialist_list %}
    <table>
        {% for specialist in specialist_list %}
        <tr>
            <div class="card">
                <table>
                    <tr>
                        <td>

                            <div>
                                <img class="profile-pic" src="{{specialist.person.profile_pic.url}}" >
                            </div>
                        </td>
                        <td>
                            <div>
                                <h1>{{ specialist }}</h1>
                                <p>{{ specialist.specialty }}</p>
                                <p>{{ specialist.person.city }}</p>
            
                            </div>

                        </td>
                    </tr>
                </table>
                <p>
                    <form action="{{ specialist.get_absolute_url }}">
                        <button >Contact</button>
                    </form>
                </p>
            </div>

        </tr>
        {% endfor %}

    </table>


    {% else %}
      <p>Пока нет ни одного специалиста</p>
    {% endif %}       
{% endblock %}
